<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Amor Frames - Wedding Photography{% endblock %}</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicons/favicon-16x16.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="{{ url_for('home') }}" class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Amor Frames" class="logo-image">
            </a>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('gallery') }}">Gallery</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>,
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

        <footer>
            <!-- Floating Images -->
            <img src="{{ url_for('static', filename='images/footer1.jpg') }}"
                 class="footer-floating-image large"
                 style="bottom: 60px; left: 100px;"
                 alt="Portfolio">

            <img src="{{ url_for('static', filename='images/footer2.jpg') }}"
                 class="footer-floating-image medium"
                 style="bottom: 80px; right: 60px;"
                 alt="Portfolio">

            <!-- Footer Content -->
            <div class="footer-content">
                <div class="footer-content">
                <a href="{{ url_for('home') }}" class="logo">
                    <img src="{{ url_for('static', filename='images/footer-logo.png') }}" alt="Amor Frames" class="footer-logo">
                </a>
                <p class="footer-tagline">Editorial Wedding Photography Based in California</p>
                <p class="footer-tagline-2">Timeless Photos</p>
                <p>&copy; 2026 Amor Frames. All Rights Reserved.</p>
                <p>Website by <a href="https://staticdesigns.dev/" target="_blank" style="color: var(--accent-gold); text-decoration: none;">Static Designs LLC</a></p>
                <div class="social-links">
                    <a href="https://www.instagram.com/amorframes_" target="_blank" aria-label="Instagram">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

                    </a>
                    <a href="https://www.facebook.com/profile.php?id=61581263638968" target="_blank" aria-label="Facebook">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>

                    </a>
                </div>
            </div>
        </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
